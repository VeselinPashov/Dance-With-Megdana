<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragments/head}">
</head>
<body>
<header th:replace="~{/fragments/navigation}">
</header>

<table id="myTable" class="display" style="width:100%">
    <thead>
    <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Roles</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${userList}">
        <td th:text="${user.userName}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td>
            <ul th:each="role : ${user.roles}">
                <li>
                    <a th:text="${role.role}">Role</a>
                </li>
            </ul>
        </td>
        <td>
            <a th:href="@{editUser/{id}(id=${user.id})}">Edit</a>
            <a th:href="@{editRoles/{id}(id=${user.id})}">Edit roles</a>
            <a th:href="@{deleteUser/{id}(id=${user.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<script>
  $(document).ready(function() {
    $('#myTable').DataTable({
      "dom": "tp"
    });
  });
</script>

</body>
<footer th:replace="~{fragments/footer}"></footer>
</html>
